<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">

</head>
<body>
    <article class="container-fluid h-100 px-5 py-5 bg-light">
        <aside class="row px-5 py-5">
          <nav>
            <ul class="list-group">
              <li class="list-group-item active" aria-current="true">An active item</li>
              <li class="list-group-item">A second item</li>
              <li class="list-group-item">A third item</li>
              <li class="list-group-item">A fourth item</li>
              <li class="list-group-item">And a fifth one</li>
            </ul>
           </nav>
        </aside>
      </article>
</body>
<script>
    function addClassElementEvent(element,className,event){
  
  let elements = document.querySelectorAll(element);

  for(var i = 0; i<elements.length; i++) {
      elements[i].addEventListener(event, function(event) {
          [].forEach.call(elements, function(el) {
                el.classList.remove(className);
           });
           this.classList.add(className);
      });
  }
}

addClassElementEvent('.list-group-item','active','click');




</script>
</html>
